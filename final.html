
<link rel="stylesheet" href="final.css">
<script src="final.js"></script>


<div class="character-creation">
  <div class="character-stats">
    <div>
      <label for="name">Nom:</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="strength">Force:</label>
      <input type="range" id="strength" min="1" max="10" value="5">
      <span id="strength-value">5</span>
    </div>
    <div>
      <label for="intelligence">Intelligence:</label>
      <input type="range" id="intelligence" min="1" max="10" value="5">
      <span id="intelligence-value">5</span>
    </div>
    <div>
      <label for="agility">Agilité:</label>
      <input type="range" id="agility" min="1" max="10" value="5">
      <span id="agility-value">5</span>
    </div>
  </div>
  <div class="character-image">
    <img id="character-img" src="index.png" alt="Personnage par défaut">
  </div>
</div>
